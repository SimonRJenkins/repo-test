<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div class="home-scorebox">
                <h2 id="home-score">0</h2>
            </div>
            <div class="buttons-home">
                <button class="add-point-home" onclick="addPointHome()">+1</button>
                <button class="add-two-point-home" onclick="add2PointsHome()">+2</button>
                <button class="add-three-point-home" onclick="add3PointsHome()">+3</button>
            </div>
        </div>
        <div>
            <h3>GUEST</h3>
            <div class="guest-scorebox">
                <h2 id="guest-score">0</h2>
            </div>
            <div class="buttons-guest">
                <button class="add-point-guest" onclick="addPointGuest()">+1</button>
                <button class="add-two-point-guest" onclick="add2PointsGuest()">+2</button>
                <button class="add-three-point-guest" onclick="add3PointsGuest()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
